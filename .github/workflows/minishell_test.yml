name: C/C++ CI

on:
  push:

jobs:
  build:

    runs-on: ubuntu-latest
    name: test minishell
    steps:
    - uses: actions/checkout@v3

    - uses: actions/cache/restore@v3
      with:
        key: readline
        path: /usr/share/doc
    - name: make
      working-directory: full_merge
      run: make testing
    - name: test1
      working-directory: full_merge
      run: ./a.out "ls"
    - name: test2
      working-directory: full_merge
      run: ./a.out "ls -a"
    - name: test3
      working-directory: full_merge
      run: ./a.out "ls | grep p"
